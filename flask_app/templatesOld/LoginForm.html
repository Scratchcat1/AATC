<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Sign In</h1>
  <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <p>
          Username:<br>
          {{ form.Username(size=80) }}<br>
      </p>
      <p>
          Password:<br>
          {{ form.Password(size=80) }}<br>
      </p>
      <p><input type="submit" value="Sign In"></p>
  </form>
{% endblock %}
